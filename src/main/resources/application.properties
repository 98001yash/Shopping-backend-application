# Application Name
spring.application.name=shoppingApplication

# Server Port
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/shoppingcart
spring.datasource.username=root
spring.datasource.password=yash8252
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Custom API Prefix (this is not a default property)
api.prefix=/api/v1

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB



# Enable Swagger UI
springdoc.swagger-ui.enabled=true

# Enable API docs
springdoc.api-docs.enabled=true

# Define Swagger UI path (optional, but useful)
springdoc.swagger-ui.path=/swagger-ui.html

# Define API Docs path (optional, but useful)
springdoc.api-docs.path=/v3/api-docs
